{% extends "core/base.html" %} 
{% block content %}
{% load static %}
<section class="page-section about-heading">
  {% load contact_extra %}
  {% get_contact_list as contact_list %}
  {% for contact in contact_list %}
  <div class="container">
    <img
      class="img-fluid rounded about-heading-img mb-3 mb-lg-0"
      src="{% static 'core/img/contact.jpg' %}" 
      alt=""
    />
    <div class="about-heading-content">
      <div class="row">
        <div class="col-xl-9 col-lg-10 mx-auto">
          <div class="bg-faded rounded p-5">
            <h2 class="section-heading mb-4">
              <span class="section-heading-upper">Env√≠anos tus dudas</span>
              <span class="section-heading-lower">{{contact.title}}</span>
            </h2>

            <!-- Formulario de contacto -->
            <form>
              <div class="form-group">
                <label class="h2">Datos:</label>
                <div class="input-group">
                </div>
              </div>
              <div class="form-group">
                <label class="h3">{{contact.email}}</label>
                <div class="input-group">
                </div>
              </div>
              <div class="form-group">
                <label class="h4">{{contact.phone_number}}</label>
                <div class="input-group">
                </div>
              </div>
              {% if request.user.is_staff %}
              <div class="intro-button mx-auto mt-5">
                <a class="btn btn-primary btn-block" href="{% url 'update_contact' contact.id %}">Editar</a>
              </div>
        {% endif %}
            </form>
            <!-- Fin formulario de contacto -->
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</section>
{% endblock content %}
